<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sorteio de Nomes</h1>
        <p>Digite os nomes abaixo:</p>
        <textarea id="nomesInput" placeholder="Ex:João\Maria\Pedro\Ana"></textarea>
        <br>
        <label for="quantidade">Quantidade de vencedores:</label>
        <input type="number" id="quantidade" min="1" placeholder="Ex: 1">
        <button onclick="realizarSorteio()">Sortear</button>
        <h2 id="resultado">O vencedor será mostrado aqui.</h2>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
